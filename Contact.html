<section id="contact" class="contact-section">
    <h2>Contact Us</h2>
    <p>Feel free to reach out to us for travel inquiries or sign up for updates!</p>

    <div class="contact-form-container">
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Travel Inquiry" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message..." required></textarea>
            </div>

            <div class="form-group">
                <label for="signup">Sign up for updates:</label>
                <input type="checkbox" id="signup" name="signup">
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</section>
